<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h6 class="headline">To do list</h6>
        </nav>
        <div class="list__container">
            <div class="list">
                <div class="radio-button"></div>
            </div>
            <div class="text-field__container">
                <input type="text" class="text-field" placeholder="Enter task">
                <div class="button">
                    <a class="button__add-list"><span>Add</span></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
